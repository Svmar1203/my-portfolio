<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="survey.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <main id="main">
      <section>
        <div class="text">
          <h1 id="title">Survey Form</h1>
          <p id="description">
            Thank you for taking the time to help us improve the platform
          </p>
          <div class="container">
            <form id="survey-form">
              <div class="form">
                <label id="name-label" class="field-label" for="name"
                  >Name</label
                >

                <input
                  id="name"
                  name="name"
                  type="text"
                  class="input"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="form">
                <label id="email-label" class="field-label" for="email"
                  >Email</label
                >

                <input
                  id="email"
                  type="email"
                  class="input"
                  placeholder="Enter your Email"
                  required
                />
              </div>
              <div class="form">
                <label id="number-label" class="field-label"
                  >Age(optional)</label
                >

                <input
                  id="number"
                  type="number"
                  class="input"
                  min="5"
                  max="100"
                  placeholder="Age"
                />
              </div>
              <div id="dropdown" class="form">
                <label class="field-form">
                  <span class="field-span1"
                    >Which option best describes your current role?</span
                  >
                  <select id="select">
                    <option value="role" selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="not-say">Prefer not to say</option>
                    <option value="other">Other</option>
                  </select>
                </label>
              </div>
              <div class="form">
                <legend class="radio-btn">
                  Would you recommend freeCodeCamp to a friend?
                </legend>
                <div class="radioo">
                  <input
                    type="radio"
                    id="definitely"
                    name="levels"
                    value="definitely"
                  />
                  <label for="definitely">Definitely</label><br />
                  <input type="radio" id="maybe" name="levels" value="maybe" />
                  <label for="maybe">Maybe</label><br />
                  <input
                    type="radio"
                    id="not-sure"
                    name="levels"
                    value="not-sure"
                  />
                  <label for="not-sure">Not sure</label>
                </div>
              </div>
              <div id="form1" class="form">
                <label class="field-form">
                  <span class="field-span1"
                    >What is your favorite feature of freeCodeCamp?</span
                  >
                  <select id="select">
                    <option value="role" selected>Select an option</option>
                    <option value="student">Challenges</option>
                    <option value="full">Project</option>
                    <option value="learner">Community</option>
                    <option value="not-say">Open Source</option>
                  </select>
                </label>
              </div>
              <div class="form">
                <legend class="radio-btn">
                  What would you like to see improved? (Check all that apply)
                </legend>
                <div class="form-group">
                  <label class="checkbox-group">
                    <input
                      type="checkbox"
                      value="atribute"
                      class="checkbox"
                      required
                    />
                    Front-end Projects
                  </label>
                  <label class="checkbox-group">
                    <input
                      type="checkbox"
                      value="atribute"
                      class="checkbox"
                      required
                    />
                    Back-end Projects
                  </label>
                  <label class="checkbox-group">
                    <input
                      type="checkbox"
                      value="atribute"
                      class="checkbox"
                      required
                    />
                    Data Visualization
                  </label>
                  <label class="checkbox-group">
                    <input
                      type="checkbox"
                      value="atribute"
                      class="checkbox"
                      required
                    />
                    Challenges
                  </label>
                  <label class="checkbox-group">
                    <input
                      type="checkbox"
                      value="atribute"
                      class="checkbox"
                      required
                    />
                    Open Source Community
                  </label>
                  <label class="checkbox-group">
                    <input
                      type="checkbox"
                      value="atribute"
                      class="checkbox"
                      required
                    />
                    Gitter help rooms
                  </label>
                  <label class="checkbox-group">
                    <input
                      type="checkbox"
                      value="atribute"
                      class="checkbox"
                      required
                    />
                    Videos
                  </label>
                  <label class="checkbox-group">
                    <input
                      type="checkbox"
                      value="atribute"
                      class="checkbox"
                      required
                    />
                    City Meetups
                  </label>
                  <label class="checkbox-group">
                    <input
                      type="checkbox"
                      value="atribute"
                      class="checkbox"
                      required
                    />
                    Wiki
                  </label>
                  <label class="checkbox-group">
                    <input
                      type="checkbox"
                      value="atribute"
                      class="checkbox"
                      required
                    />
                    Forum
                  </label>
                  <label class="checkbox-group">
                    <input
                      type="checkbox"
                      value="atribute"
                      class="checkbox"
                      required
                    />
                    Additional Courses
                  </label>
                </div>
              </div>
              <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea
                  name="comment"
                  id="comments"
                  placeholder="Enter your comment here..."
                ></textarea>
              </div>
              <div class="form-group">
                <button id="submit" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
